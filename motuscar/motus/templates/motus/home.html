{% load static %}

<!DOCTYPE html>
<html lang="es-CL">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título Ventana-->
    <title>Home | Motuscar</title>
    <!-- Icono -->
    <link rel="icon" type="image/png" href="{% static 'img/motusicon128x128.webp' %}">

    <link rel="stylesheet" href="{% static 'motus/css/styles.css' %}">

    <script src="{% static 'motus/js/scripts.js' %}"></script>

    <!--CDN Awesome Fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!--Fuentes-->
    <!-- Para Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Para Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>

    body {
        background-image: url("{% static 'login/imgs/background-login.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
    }
        .user-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-content i {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }

        .show {
            display: block;
        }

    </style>


</head>


<body>
    <!-- Animación de Carga (Opcional quitar y remover js)-->
     <div class="loading-overlay">
        <div class="gear-loader">
            <i class="fa-solid fa-gear gear-background"></i>
            <div class="gear-fill-container">
                <i class="fa-solid fa-gear gear-fill"></i>
            </div>
        </div>
     </div>
     <!-- Navegación Superior (Navbar)-->
      <header class="header">
        <nav class="navbar">
            <!-- Menu hamburgesa (opcional)-->
             <div class="menu-hamburguesa">
                <button id="hamburger-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="dropdown-menu" id="dropdown-menu">
                    <ul>
                        <li class="ham-btn-element"><a href="http://">Elemento 1</a></li>
                        <li class="ham-btn-element"><a href="http://">Elemento 2</a></li>
                        <li class="ham-btn-element"><a href="http://">Elemento 3</a></li>
                        <li class="ham-btn-element"><a href="http://">Elemento 4</a></li>
                    </ul>
                </div>
             </div>
             <div class="logo">
                <a href="index.html"><img src="{% static 'img/Motuscar-logo.webp' %}" alt="Motuscar Logo"></a>
            </div>
             <!-- Botones de Autenticación (Opcionales, borrar el div si no se usan)-->
              <div class="auth-buttons">
                {% if user.is_authenticated %}
                    <div class="user-dropdown">
                        <button class="btn btn-login user-btn" onclick="toggleDropdown()">
                            <i class="fas fa-user-circle"></i>{{ user.first_name|title }} {{ user.last_name|title }}
                            <i class="fas fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="userDropdown">
                            <a href="{% url 'profile' %}"><i class="fas fa-user"></i> Mi Perfil</a>
                            <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                        </div>
                    </div>
                {% else %}
                    <button class="btn btn-login" onclick="window.location.href='{% url 'login' %}'">
                        Iniciar Sesión
                    </button>
                {% endif %}
            </div>
        </nav>
      </header>
      <!-- Contenido Principal -->
      <main>
        {% load static %}
<script src="{% static 'js/script.js' %}"></script>
      </main>
<!-- Bootstrap JS Bundle (incluye Popper) -->
<script>
    function toggleDropdown() {
        document.getElementById("userDropdown").classList.toggle("show");
    }

    // Cerrar el dropdown si se hace click fuera de él
    window.onclick = function(event) {
        if (!event.target.matches('.user-btn') && !event.target.closest('.user-btn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
</html>
