{% extends 'motus/base.html' %}
{% load static %}
{% load humanize %}
{% block content %}

    
    <!-- Contenido principal -->
    <link rel="stylesheet" href="{% static 'login/css/home.css' %}">
    <div class="dashboard-container">
        <main class="dashboard-main">
            <section class="welcome-section">
                <div class="welcome-card">
                    <div class="card-icon">
                        <i class="fas fa-car"></i>
                    </div>
                    <h2>Bienvenido a Motuscar</h2>
                    <p>Solo lo mejor para tu vehículo</p>
                </div>
            </section>

            <section class="quick-actions">
                <h3>Acciones rápidas</h3>
                <div class="action-grid">
                    <a href="{% url 'listar_agenda' %}" class="action-card">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Mi Agenda</span>
                    </a> 
                    <a href="{% url 'listar_mecanicos' %}" class="action-card">
                        <i class="fas fa-user-cog"></i>
                        <span>Buscar un Mecanico</span>
                    </a>
                </div>
            </section>
        </main>
    </div>


{%endblock%}
