{% extends "usuarios/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header py-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <h3 class="m-0 text-white">
                        <i class="bi bi-person-plus"></i> {{ title }}
                    </h3>
                </div>
                <div class="card-body p-5">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="row g-3">
                            {{ form|crispy }}
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'user_list' %}" class="btn btn-lg btn-secondary me-md-2 rounded-pill">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-lg btn-primary rounded-pill">
                                <i class="bi bi-save"></i> Guardar Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
