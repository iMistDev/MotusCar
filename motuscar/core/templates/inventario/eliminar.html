{% extends 'inventario/base.html' %}
{% block title %}Eliminar Producto{% endblock %}
{% block contenido %}
<h2>¿Eliminar "{{ producto.Nombre_Producto }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'listar_productos' %}">Cancelar</a>
</form>
{% endblock %}
