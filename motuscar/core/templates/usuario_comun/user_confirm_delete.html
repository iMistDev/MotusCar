{% extends 'agenda/base.html' %}

{% block content %}
<div class="container animate-fade">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card-glass shadow-lg">
                <div class="card-header card-header-custom">
                    <h3 class="m-0">
                        <i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación
                    </h3>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-trash" style="font-size: 3rem; color: #e74c3c;"></i>
                        <h4 class="mt-3">¿Estás seguro de eliminar este usuario?</h4>
                        <p class="text-muted">Usuario: <strong>{{ object.get_full_name }}</strong></p>
                        <p class="text-danger">Esta acción no se puede deshacer.</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="#" onclick="window.history.back(); return false;" class="btn btn-secondary">Cancelar</a>
                            </a>
                            <button type="submit" class="btn btn-lg btn-danger btn-wave" style="background: linear-gradient(135deg, #f5576c, #f093fb); border: none;">
                                <i class="bi bi-trash"></i> Sí, Eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
