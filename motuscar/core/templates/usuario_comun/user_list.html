{% extends "usuario_comun/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0" style="color: #4a5568;">
            <i class="bi bi-person-lines-fill"></i> Lista de Usuarios Comunes
        </h2>
        <a href="{% url 'crear_usuario_comun' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo Usuario
        </a>
    </div>

    <div class="card border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th style="background: #4a6cf7; color: white;"><i class="bi bi-person-badge"></i> Nombre</th>
                            <th style="background: #4a6cf7; color: white;"><i class="bi bi-envelope"></i> Email</th>
                            <th style="background: #4a6cf7; color: white;"><i class="bi bi-gear"></i> Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in usuarios %}
                        <tr>
                            <td class="fw-bold">{{ user.get_full_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="{% url 'editar_usuario_comun' user.pk %}" class="btn btn-warning btn-sm rounded-pill me-2">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
                                    <a href="{% url 'eliminar_usuario_comun' user.pk %}" class="btn btn-danger btn-sm rounded-pill">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
