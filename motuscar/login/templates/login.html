{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Motuscar </title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos adicionales específicos para login */
        body {
            background: url("{% static 'imgs/background-login.jpg' %}");
            background-size: 100rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="{% static 'imgs/motusicon128x128.webp' %}" alt="Logo Mi App">
                    
                </div>
                <h1 style="color:  #FF4500">Iniciar Sesión</h1>
                <p style="color:  #FF4500">Ingresa tus credenciales para continuar</p>
            </div>

            <form method="post" class="auth-form">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    Usuario o contraseña incorrectos
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="id_username">Correo electrónico</label>

                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        {{ form.username }}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        {{ form.password }}
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Recordar sesión
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
                
                <div class="auth-footer">
                    <p>¿No tienes una cuenta? <a href="{% url 'register' %}" class="register-link">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('id_password');
            const icon = this.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
